<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dera Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #333;
            background-color: #f9fafb;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            word-wrap: break-word;
        }

        .note {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #003f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Dera Message</h1>
        <div class="message">{{ content }}</div>
        <button onclick="location.href='/'">Back to Home</button>
        <p class="note">Note: This message will no longer be accessible after this page is closed.</p>
    </div>
</body>
</html>
